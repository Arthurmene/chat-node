<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat Simples</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      background: #fff;
      width: 100%;
      max-width: 480px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      overflow: hidden;
    }
    header {
      background: #4267B2;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e9ebee;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      line-height: 1.3;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      word-wrap: break-word;
    }
    .msg.own {
      background: #1877f2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .msg.other {
      background: white;
      color: #050505;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .msg strong {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #666;
      margin-top: 4px;
      text-align: right;
      opacity: 0.7;
    }
    form {
      display: flex;
      padding: 15px;
      gap: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: #4267B2;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 0 20px;
      border-radius: 25px;
      cursor: pointer;
    }
    #limparBtn {
      margin: 10px 15px;
      padding: 10px;
      background: #e53e3e;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    @media (max-width: 520px) {
      #container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <header>Chat Simples</header>

    <div id="chat"></div>

    <form id="msgForm">
      <input type="text" id="nome" placeholder="Seu nome" required autocomplete="off" />
      <input type="text" id="texto" placeholder="Mensagem" required autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>

    <button id="limparBtn">ðŸ§¹ Limpar Conversas</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const form = document.getElementById('msgForm');

    function formatTimestamp(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    }

    async function carregarMensagens() {
      const res = await fetch('/mensagens');
      const mensagens = await res.json();
      const nomeAtual = document.getElementById('nome').value.trim().toLowerCase();
      chat.innerHTML = mensagens.map(m => {
        const own = m.nome.trim().toLowerCase() === nomeAtual;
        return `
          <div class="msg ${own ? 'own' : 'other'}">
            <strong>${m.nome}</strong>
            ${m.texto}
            <div class="timestamp">${formatTimestamp(m.data)}</div>
          </div>
        `;
      }).join('');
      chat.scrollTop = chat.scrollHeight;
    }

    carregarMensagens();
    setInterval(carregarMensagens, 3000);

    socket.on('mensagemRecebida', (m) => {
      const nomeAtual = document.getElementById('nome').value.trim().toLowerCase();
      const own = m.nome.trim().toLowerCase() === nomeAtual;
      const div = document.createElement('div');
      div.classList.add('msg', own ? 'own' : 'other');
      div.innerHTML = `<strong>${m.nome}</strong>${m.texto}<div class="timestamp">${formatTimestamp(m.data)}</div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const texto = document.getElementById('texto').value.trim();
      if (!nome || !texto) return;
      socket.emit('novaMensagem', { nome, texto });
      form.reset();
    });

    document.getElementById('limparBtn').addEventListener('click', async () => {
      const nome = document.getElementById('nome').value.trim();
      if (nome !== 'Lola2170') {
        alert('VocÃª nÃ£o pode apagar as mensagens!');
        return;
      }

      const confirmar = confirm('Tem certeza que deseja apagar todas as conversas?');
      if (!confirmar) return;

      await fetch(`/mensagens?nome=${encodeURIComponent(nome)}`, { method: 'DELETE' });
      chat.innerHTML = '';
    });
  </script>

</body>
</html>
